<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Duck List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="title-container">
      <img src="icons/icon48.png" class="app-icon" alt="To-Duck List Logo">
      <h1>To-Duck List</h1>
    </div>
    <div class="header-btns">
      <button class="archive-btn" id="archiveBtn" title="View archived tasks">
        <i class="fas fa-archive"></i>
      </button>
      <button class="add-task-btn" id="addTaskBtn" title="Add new task">+</button>
    </div>
  </div>
  
  <ul class="task-list" id="taskList">
  </ul>

  <div class="modal task-form-modal" id="taskFormModal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-primary full-width" id="saveTaskBtn">Save</button>
        <button type="button" class="btn btn-close" id="closeFormBtn">&times;</button>
      </div>
      
      <form id="taskForm">
        <input type="hidden" id="taskId">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter task title" required>
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" placeholder="Enter task description" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <input type="datetime-local" class="form-control" id="deadline">
        </div>
        
        <div class="dates-container">
          <div class="form-group date-group" id="creationDateContainer" style="display: none;">
            <label>Created</label>
            <div class="detail-value" id="creationDate"></div>
          </div>
          
          <div class="form-group date-group" id="completionDateContainer" style="display: none;">
            <label>Completed</label>
            <div class="detail-value" id="completionDate"></div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Archive Modal -->
  <div class="modal archive-modal" id="archiveModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="archive-title">Archived Tasks</h2>
        <button type="button" class="btn btn-close" id="closeArchiveBtn">&times;</button>
      </div>
      
      <div class="archive-content">
        <ul class="archive-list" id="archiveList"></ul>
        <div class="empty-archive" id="emptyArchive" style="display: none;">
          <i class="fas fa-archive"></i>
          <p>No archived tasks</p>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    <i id="toastIcon" class="fas"></i>
    <span id="toastMessage">Task completed!</span>
  </div>

  <script src="js/app.js"></script>
</body>
</html>

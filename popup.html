<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Duck List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="title-container">
      <img src="icons/icon48.png" class="app-icon" alt="To-Duck List Logo">
      <h1>To-Duck List</h1>
    </div>
    <button class="add-task-btn" id="addTaskBtn">+</button>
  </div>
  
  <ul class="task-list" id="taskList">
    <!-- Tasks will be dynamically inserted here -->
  </ul>

  <!-- Add/Edit Task Modal -->
  <div class="modal task-form-modal" id="taskFormModal">
    <div class="modal-content">
      <span class="close-btn" id="closeFormBtn">&times;</span>
      <h2 class="task-details-title" id="formTitle">Add New Task</h2>
      
      <form id="taskForm">
        <input type="hidden" id="taskId">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter task title" required>
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" placeholder="Enter task description" rows="3"></textarea>
        </div>
        
        <div class="form-group" id="creationDateContainer" style="display: none;">
          <label>Creation Date</label>
          <div class="detail-value" id="creationDate"></div>
        </div>
        
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary" id="saveTaskBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
